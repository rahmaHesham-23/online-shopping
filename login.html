                            <input type="text" placeholder="username" id="username">
                        </div>
                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="password" id="password">
                        </div>
                        <div class="input-field-remmeber">
                            <input type="checkbox" id="remmeber">
                            <label for="remmeber">Remmeber me</label>
                        </div>
                        <input type="submit" value="log in" class="btn-btn solid">

                            <a href="#"><i class="fa-brands fa-x-twitter"></i></a>

                    </form>
                    <form action="#" class="sign-up-form" id="signUpForm">
                        <h2 class="title">Sig<i class="fa-solid fa-naira-sign"></i> up</i></h2>
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="username" id="signUpUsername" required>
                        </div>
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" placeholder="Email" id="signUpEmail" required>
                        </div>
                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="password" id="signUpPassword" required>
                        </div>
                        <input type="submit" value="sign up" class="btn-btn solid">
                        <p class="social-text">or Sign Up with social platforms</p>
                        <div class="social-media">
                            <a href="#"><i class="fa-brands fa-facebook"></i></a>
                            <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
                            <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                            <a href="#"><i class="fa-brands fa-x-twitter"></i></a>

                        </div>
                    </form>
                </div>
            </div>
